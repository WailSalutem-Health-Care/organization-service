services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: wailsalutem-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  organization-service:
    build: .
    container_name: organization-service
    env_file:
      - .env
    environment:
      # OpenTelemetry Configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-localhost:4317}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-organization-service}
      - OTEL_SERVICE_NAMESPACE=${OTEL_SERVICE_NAMESPACE:-wailsalutem}
      - OTEL_SERVICE_VERSION=${OTEL_SERVICE_VERSION:-1.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - OTEL_TRACES_SAMPLER=${OTEL_TRACES_SAMPLER:-always_on}
      - OTEL_METRICS_EXPORT_INTERVAL=${OTEL_METRICS_EXPORT_INTERVAL:-30s}
    ports:
      - "8080:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  rabbitmq_data:
